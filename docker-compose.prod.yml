version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cibn_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cibn_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cibn_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      UPLOAD_DIR: /app/uploads
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      # CIBN_DB_SERVER: ${CIBN_DB_SERVER}
      # CIBN_DB_DATABASE: ${CIBN_DB_DATABASE}
      # CIBN_DB_USERNAME: ${CIBN_DB_USERNAME}
      # CIBN_DB_PASSWORD: ${CIBN_DB_PASSWORD}
      # VIEW_NAME: ${VIEW_NAME}
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads directory as persistent volume
      - uploads_data:/app/uploads
      # Mount logs directory
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - cibn_network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: cibn_frontend_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      HOSTNAME: "0.0.0.0"
    ports:
      - "3007:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    networks:
      - cibn_network

  # Nginx Reverse Proxy (Disabled - host Nginx handles SSL and routing)
  # nginx:
  #   image: nginx:alpine
  #   container_name: cibn_nginx_prod
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - uploads_data:/usr/share/nginx/html/uploads:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - cibn_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  cibn_network:
    driver: bridge
