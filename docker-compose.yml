version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cibn_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cibn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cibn_password}
      POSTGRES_DB: ${POSTGRES_DB:-cibn_library}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cibn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
